---

- hosts:
    - engines
  vars:
    os_state: absent
    os_vm_state: absent
    os_volume_state: absent
    server: ""
    server_list:  "{{ server.split(',')  }}"
    os_action: "delete"
  vars_files:
    - ../vars/servers.{{ site }}.yml
  roles:
    - infrastructure
  become: false
  gather_facts: no

- hosts:
    - engines
  vars:
    os_state: present
    os_vm_state: present
    os_volume_state: present
    server: ""
    server_list:  "{{ server.split(',')  }}"
    os_action: "create"
  vars_files:
    - ../vars/servers.{{ site }}.yml
  roles:
    - infrastructure
  become: false
  gather_facts: no
