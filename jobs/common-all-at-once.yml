---

# Performs a rolling dist upgrade on all app servers and then reboots them
# Change the value of serial: to adjust the number of server to be updated.


- hosts:
    - web
    - sync
    - dev
    - mgmt
    - nfs
    - db
    - redis
    - ldap
    - lb
    - jumphost
  vars_files:
    - ../vars/users.yml
  #serial: 1
  become: yes
  roles:
    - common
