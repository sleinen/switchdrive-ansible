  lb1:        { ip: "{{ hostvars[groups['lb'][0]].inventory_hostname }}",        flavor: "drive-40-4-4", image: "{{os_image['xenial']}}", root_size: "20", security_groups: "default,web", hints: { group: "{{ os_server_group['load_balancers'] }}" } }
