---

#####################
# networks
os_network: "drive"

#####################
# server groups
os_server_group:
  list:
    - { name: "load_balancers", policies: ['anti-affinity'] }
  # look up id after they were created: `openstack server group list`
  load_balancers: "49b089f0-7987-4d7e-843c-0818efbaaa38"

#####################
# servers
os_server:
  lb1:    { name: "{{site}}-lb1",    ip: "{{ hostvars[groups['lb'][0]].inventory_hostname}}",    flavor: "drive-40-4-4", image: "{{os_image['xenial']}}", root_size: "20", security_groups: "default,development,ldap,web", hints: { group: "{{ os_server_group['load_balancers'] }}" } }
  lb2:    { name: "{{site}}-lb2",    ip: "{{ hostvars[groups['lb'][1]].inventory_hostname}}",    flavor: "drive-40-4-4", image: "{{os_image['xenial']}}", root_size: "20", security_groups: "default,development,ldap,web", hints: { group: "{{ os_server_group['load_balancers'] }}" } }
  redis2: { name: "{{site}}-redis2", ip: "{{ hostvars[groups['redis'][1]].inventory_hostname}}", flavor: "drive-40-4-4", image: "{{os_image['xenial']}}", root_size: "40", security_groups: "default", hints: {} }

#####################
# vips

# use `openstack port list` to find ports
# verify settings with: `openstack port show <port>`

os_vip:
  ips:
    - { name: "lb_vip1", ip: "{{ hostvars[groups['lb_vip'][0]].inventory_hostname }}" }
    - { name: "lb_vip2", ip: "{{ hostvars[groups['lb_vip'][1]].inventory_hostname }}" }
  ports:
    - { name: '{{ site }}-lb1-port_{{ os_network }}', ips: [ { ip_address: "{{ hostvars[groups['lb_vip'][0]].inventory_hostname }}" }, { ip_address: "{{ hostvars[groups['lb_vip'][1]].inventory_hostname }}" } ] }
    - { name: '{{ site }}-lb2-port_{{ os_network }}', ips: [ { ip_address: "{{ hostvars[groups['lb_vip'][0]].inventory_hostname }}" }, { ip_address: "{{ hostvars[groups['lb_vip'][1]].inventory_hostname }}" } ] }
